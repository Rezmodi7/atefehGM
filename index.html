<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>GM DApp - ZenChain Testnet</title>
  <link rel="stylesheet" href="style.css">
  <!-- استفاده از UMD bundle (v5) که window.ethers را می‌سازد -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- app.js را بعد از ethers بارگذاری کن -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>GM DApp 🌞</h1>
    <p>Send your daily GM on <strong>ZenChain Testnet</strong> 🚀</p>

    <button id="connect">🔗 Connect Wallet</button>
    <button id="sendGM">✨ Send GM</button>

    <div id="cooldown">⏳ Please connect your wallet</div>
  </div>
</body>
</html>
